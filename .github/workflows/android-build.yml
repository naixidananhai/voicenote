name: Android CI - Build APK

on:
  push:
    branches: [ feature/voice-assistant-impl, main, master ]
  pull_request:
    branches: [ feature/voice-assistant-impl, main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Download Whisper model
      run: |
        mkdir -p app/src/main/assets
        echo "Downloading ggml-base.bin model..."
        curl -L -o app/src/main/assets/ggml-base.bin \
          https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-base.bin
        echo "Model downloaded, checking file size..."
        ls -lh app/src/main/assets/

    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace

    - name: Build Release APK
      run: ./gradlew assembleRelease --stacktrace

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-unsigned
        path: app/build/outputs/apk/release/app-release-unsigned.apk

    - name: Generate build info
      run: |
        echo "Build time: $(date)" > build-info.txt
        echo "Branch: ${{ github.ref_name }}" >> build-info.txt
        echo "Commit: ${{ github.sha }}" >> build-info.txt
        echo "Actor: ${{ github.actor }}" >> build-info.txt

    - name: Upload build info
      uses: actions/upload-artifact@v4
      with:
        name: build-info
        path: build-info.txt
