name: Android CI - Build APK

on:
  push:
    branches: [ feature/voice-assistant-impl, main, master ]
  pull_request:
    branches: [ feature/voice-assistant-impl, main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: 授予Gradle执行权限
      run: chmod +x gradlew

    - name: 构建Debug APK
      run: ./gradlew assembleDebug --stacktrace

    - name: 构建Release APK
      run: ./gradlew assembleRelease --stacktrace

    - name: 上传Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk

    - name: 上传Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-unsigned
        path: app/build/outputs/apk/release/app-release-unsigned.apk

    - name: 生成构建信息
      run: |
        echo "构建时间: $(date)" > build-info.txt
        echo "分支: ${{ github.ref_name }}" >> build-info.txt
        echo "提交: ${{ github.sha }}" >> build-info.txt
        echo "触发者: ${{ github.actor }}" >> build-info.txt

    - name: 上传构建信息
      uses: actions/upload-artifact@v4
      with:
        name: build-info
        path: build-info.txt
